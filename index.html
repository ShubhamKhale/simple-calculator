<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="calculator.gif" class="calgif">
            <span>Simple Calculator</span>
        </div>
        <div class="display">
            <input type="text" id="inputScreen" placeholder="0">
        </div>
        <div class="btns">
            <div class="row">
                <button id="ce" onclick="backspc()">CE</button>
                <button onclick="findFact()">!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button id="ac" onclick="screen.value = '' ">AC</button>
            </div>
            <div class="row">
                <button onclick="calSin()">sin</button>
                <button onclick="setPi()">π</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">÷</button>
            </div>
            <div class="row">
                <button onclick="calCos()">cos</button>
                <button onclick="calLog()">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">x</button>
            </div>
            <div class="row">
                <button onclick="calTan()">tan</button>
                <button onclick="calSqrt()">√</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>
            <div class="row">
                <button onclick="setE()">e</button>
                <button onclick="calPow()">a <span style="position: relative; bottom: 0.4em; right: 0.1em">2</span></button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="res" onclick="screen.value=eval(screen.value)">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>
</body>
<script>
    let screen = document.querySelector('#inputScreen');
    let btn = document.querySelectorAll('.btn');

    for (item of btn) {
        item.addEventListener('click', (e) => {
            btntext = e.target.innerText;

            if(btntext == 'x'){
                btntext = '*';
            }
            if(btntext == '÷'){
                btntext = '/';
            }
            screen.value += btntext;
        });
    }

    function calSin(){
        screen.value = Math.sin(screen.value);
    }

    function calCos(){
        screen.value = Math.cos(screen.value);
    }

    function calTan(){
        screen.value = Math.tan(screen.value);
    }

    function calLog(){
        screen.value = Math.log(screen.value);
    }

    function calPow(){
        screen.value = Math.pow(screen.value, 2);
    }

    function calSqrt(){
        screen.value = Math.sqrt(screen.value, 2);
    }

    function setPi(){
        screen.value = 3.14159265359;
    }

    function setE(){
        screen.value = 2.71828182846;
    }

    function findFact(){

        let i;
        let f = 1;
        let num = screen.value;

        for(i=1; i<=num; i++){
            f = f*i;
        }

        i = i-1;
        screen.value = f;

    }

    function backspc(){
        screen.value = screen.value.substr(0, screen.value.length-1);
    }
</script>
</html>
